{% extends "base.html" %}
{% block content %}
<h1>Excluir Veículo</h1>
<p>Tem certeza que deseja excluir o veículo "{{ object }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar exclusão</button>
  <a href="{% url 'listar-veiculos' %}">Cancelar</a>
</form>
{% endblock %}
